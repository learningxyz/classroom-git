<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px 200px 200px;
            place-items: center;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="grid">
        <i>hi</i>
        <i>its</i>
        <i>me</i>
        <i>i'm</i>
        <i>the</i>
        <i>prblm</i>
        <i>its</i>
        <i>me</i>
        <i>hellow</i>
    </div>
</body>
</html>
